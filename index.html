<!doctype html>
<html ng-app="cPanel">
    <head>
        <meta charset="utf-8">
        <menta name="viewport" content="width=device-width">
        <title>Serwis o grach komputerowych</title>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/animations.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body ng-controller="swiderCtrl">
        <div class="container-fluid">
                <div class="row" >
                    <div class="col-sm-3 col-md-3 sidebar">
                    <a ui-sref="home" ng-click="setCurrentSwider(null)"></a>
                        <ul class="nav nav-sidebar">
                            <li ng-repeat="drill in drills" >
                                <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil" ng-click="setEditedSwider(drill);startEditingSwider();setCurrentSwider(drill)"></span></button>
                                <button type="button" ng-click="removeDrill(drill)" class="close" style="color:#D5DBD8;margin-right:10px">&times;</button>
                                <a ui-sref="players" ng-class="{'active':isCurrentSwider(drill)}" ng-click="setCurrentSwider(drill)">{{drill.name}}</a>
                            </li>
                        </ul>
                        <div class="button_class">
                        <button type="button" class="btn btn-link" ng-click="startCreatingSwider()">
                                <span class="glyphicon glyphicon-plus"></span>
                                Dodaj kategoriÄ™ gry
                        </button>
                        </div>
                        <form class="create-form" ng-show="isCreatingSwider" role="form" ng-submit="addSwider(newDrill)" novalidate>
                                <div class="form-group">
                                    <label for="newDrillName">Rodzaj gry</label>
                                    <input type="text" class="form-control" id="newDrillName" ng-model="newDrill.name" placeholder="Kategoria gry">
                                </div>
                                <button type="submit" class="btn btn-info btn-lg">Dodaj</button>
                <!--                <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreatingDrill()">Anuluj</button> -->
                        </form>
                         <form class="create-form" ng-show="isEditingDrill" role="form" ng-submit="updateDrill(editedDrill)" novalidate>
                                <div class="form-group">
                                    <label for="newDrillName">Rodzaj gry</label>
                                    <input type="text" class="form-control" id="newDrillName" ng-model="editedDrill.name" placeholder="Kategoria gry">
                                </div>
                                <button type="submit" class="btn btn-info btn-lg">Aktualizuj</button>
                                <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditingDrill()">Anuluj</button>
                        </form>
                    </div>
                </div>
            
            
                <div class="col-sm-7 col-sm-offset-7 col-md-9 col-md-offset-3 main">
                    <div ui-view></div>
                </div>
            </div>
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
        <script type="text/javascript" src="assets/js/config.js"></script>
        <script type="text/javascript" src="assets/js/controllers/club.js"></script>
        <script type="text/javascript" src="assets/js/factories/club_factory.js"></script>
        <script type="text/javascript" src="assets/js/controllers/player.js"></script>
        <script type="text/javascript" src="assets/js/factories/player_factory.js"></script>
        
    </body>
</html>
